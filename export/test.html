<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Device Management</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Be+Vietnam+Pro&amp;display=swap">
    <link rel="stylesheet" href="assets/css/ant-Design.css">
    <link rel="stylesheet" href="assets/css/antd.min.css">
    <link rel="stylesheet" href="assets/css/index-BIF2PrvO.css">
    <link rel="stylesheet" href="assets/css/select2.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="ant-tabs-content-holder">
        <div class="ant-tabs-content ant-tabs-content-top">
            <div id="rc-tabs-20-panel-Devices" class="ant-tabs-tabpane ant-tabs-tabpane-active" role="tabpanel" tabindex="0" aria-hidden="false" aria-labelledby="rc-tabs-20-tab-Devices">
                <div class="page-container">
                    <div class="sub-title-wrap">
                        <h3 class="page-sub-title">Device Management</h3>
                        <form class="ant-form ant-form-inline css-xhucz1">
                            <div class="ant-form-item css-xhucz1">
                                <div class="ant-row ant-form-item-row css-xhucz1">
                                    <div class="ant-col ant-form-item-control css-xhucz1">
                                        <div class="ant-form-item-control-input">
                                            <div class="ant-form-item-control-input-content"><button id="add-device-btn" class="ant-btn css-xhucz1 ant-btn-primary add-btn" type="button"><i class="cus-icon iAdd"></i> Add Device </button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="ant-row css-xhucz1">
                        <div class="ant-col ant-col-24 css-xhucz1">
                            <div class="ant-table-wrapper css-xhucz1">
                                <div class="ant-spin-nested-loading css-xhucz1">
                                    <div class="ant-spin-container">
                                        <div id="device-table-1" class="ant-table css-xhucz1 ant-table-scroll-horizontal">
                                            <div class="ant-table-container">
                                                <div class="ant-table-content" style="overflow:auto hidden;"><table id="device-table" style="width:fit-content;min-width:100%;table-layout:auto;">
                              <colgroup></colgroup>
                              <thead class="ant-table-thead">
                                <tr>
                                  <th class="ant-table-cell" scope="col">
                                    Device Name
                                  </th>
                                  <th class="ant-table-cell" scope="col">
                                    Device Type
                                  </th>
                                  <th class="ant-table-cell" scope="col">
                                    Serial Number
                                  </th>
                                  <th class="ant-table-cell" scope="col">
                                    Model
                                  </th>
                                  <th class="ant-table-cell" scope="col">
                                    Status
                                  </th>
                                  <th class="ant-table-cell" scope="col">
                                    Software
                                  </th>
                                </tr>
                              </thead>
                              <tbody id="device-table-body" class="ant-table-tbody">
                                
                                <tr class="ant-table-row ant-table-row-level-0">
                                  <td class="ant-table-cell">
                                    <a class="ems-link" href="#">Solar</a>
                                  </td>
                                  <td class="ant-table-cell">SOLAR</td>
                                  <td class="ant-table-cell">0</td>
                                  <td class="ant-table-cell"></td>
                                  <td class="ant-table-cell">
                                    <span class="ems-status ems-status-Disable"></span>
                                  </td>
                                  <td class="ant-table-cell"><span>-</span></td>
                                </tr>
                              </tbody>
                            </table></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="device-modal" class="modal">
        <div class="modal-content"><span class="close" id="close-modal">×</span>
            <h2>Add New Device</h2><label for="device-name">Device Name:</label><input type="text" id="device-name"><br><br><label for="device-type">Device Type:</label><input type="text" id="device-type"><br><br><label for="serial-number">Serial Number:</label><input type="text" id="serial-number"><br><br><label for="model">Model:</label><input type="text" id="model"><br><br><label for="status">Status:</label><select id="status">
                <option value="Enable">Enable</option>
                <option value="Disable">Disable</option>
            </select><br><br><button id="save-device-btn">Save Device</button>
        </div>
    </div><script>
      // Hiển thị hộp thoại
      const modal = document.getElementById("device-modal");
      const addDeviceBtn = document.getElementById("add-device-btn");
      const closeModalBtn = document.getElementById("close-modal");
      const saveDeviceBtn = document.getElementById("save-device-btn");
      const deviceTableBody = document.getElementById("device-table-body");

      addDeviceBtn.onclick = function () {
        modal.style.display = "block"; // Hiện hộp thoại
      };

      closeModalBtn.onclick = function () {
        modal.style.display = "none"; // Ẩn hộp thoại
      };

      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none"; // Ẩn hộp thoại khi nhấp ra ngoài
        }
      };

      saveDeviceBtn.onclick = function () {
        const deviceName = document.getElementById("device-name").value;
        const deviceType = document.getElementById("device-type").value;
        const serialNumber = document.getElementById("serial-number").value;
        const model = document.getElementById("model").value;
        const status = document.getElementById("status").value;

        const newRow = `
                <tr class="ant-table-row ant-table-row-level-0">
                    <td class="ant-table-cell"><a class="ems-link" href="#">${deviceName}</a></td>
                    <td class="ant-table-cell">${deviceType}</td>
                    <td class="ant-table-cell">${serialNumber}</td>
                    <td class="ant-table-cell">${model}</td>
                    <td class="ant-table-cell"><span class="ems-status ems-status-${
                      status === "Enable" ? "Enable" : "Disable"
                    }"></span></td>
                    <td class="ant-table-cell"><span>-</span></td>
                </tr>`;
        deviceTableBody.insertAdjacentHTML("beforeend", newRow);
        modal.style.display = "none"; // Ẩn hộp thoại sau khi lưu
      };
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/antd.min.js"></script>
    <script src="assets/js/g2plot.min.js"></script>
    <script src="assets/js/lightweight-charts.standalone.production.js"></script>
    <script src="assets/js/helper.js"></script>
    <script src="assets/js/scriptControlTab.js"></script>
    <script src="assets/js/scriptReportTab.js"></script>
</body>

</html>
